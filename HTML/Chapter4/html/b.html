<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <p>
        <b>1절</b>
        <i class="fa fa-bars"></i>
        <i class="fa fa-house"></i>
        <mark>동해물과 백두산이 마르고</mark> 닳도록
        하느님이 보우하사 우리나라 만세

        <b>2절</b>
        남산 위에 저 소나무 철갑을 두른 듯
        <em>바람 서리 <em>불변함은</em></em> 우리 기상일세

        <b>3절 </b>
        <strong>가을 하늘 공활한데 높고 구름 없이</strong>
        밝은 달은 우리 가슴 일편단심일세

        <b>4절</b>
        이 기상과 이 맘으로 충성을 다하여
        괴로우나 즐거우나 나라 사랑하세
        
        <b>후렴</b>
        무궁화 삼천리 화려 강산
        대한 사람 대한으로 길이 보전하세
    </p>
</body>
</html>


<!-- b는 글자가 두껍게 처리하되 강조하고자 하는 목적은 아닐때 사용한다.만약 글자를 정상적인 두께로 변경하고 싶다면 css로 조정할 수 있다.   -->
<!-- mark는 의미적인 강조라기 보다는 시각적인 강조, 형광펜 표시됌 -->
<!--  em은 이텔릭체로 표시되며, 의미적으로 강조할 때 사용된다. 중첩을 통해서 의미적으로 더 강조할 수 있다. 중첩을 사용한다고 시각적인 변화가 있는것은 아니지만 정보통신보조기기에서 음성으로 표현될 때는 강조가 반영된다.  -->
<!-- strong 은 글자가 두껍게 처리되며 의미의 중요도를 표현할 때 사용된다. 의미의 강조와 의미의 중요도는 다르므로 사용할 때 주의하도록 한다.  -->
