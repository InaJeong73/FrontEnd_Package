<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
    
    <!-- 띄어쓰기를 여러번 적용하려면 &nbsp를 이용해야 한다.  -->
    Hello&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;world!
    
    <h1>
        <!-- 실질적으로 동작하는 HTML코드를 화면에 출력하고 싶을 때  -->
        <!-- 열리는 꺽새에 &lt;를, 닫히는 꺽새에 &gt;를 삽입한다. -->
        &lt;div&gt;&lt;/div&gt;
    </h1>


</body>
</html>
