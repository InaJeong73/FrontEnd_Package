<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
</head>

<body>
    <!-- input 에서 기본적인 양식을 제공하고 그 양식에서 추가적으로 제공될 자동완성 기능을 list를 통해 연결한다.  -->
    <input type="text" list="fruits">

    <datalist id="fruits">
        <option>Apple</option>
        <option>Orange</option>
        <option>Banana</option>
        <option>Mango</option>
        <option>Fineapple</option>
    </datalist>
</body>

</html>
