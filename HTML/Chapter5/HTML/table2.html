<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
    <table>
        <caption>데이터 타입과 값</caption>
        <tr>
            <th rowspan="2" id="th-data">데이터</th>
            <th abbr="type" scope="row" headers="th-data" id="th-type">타입</th>
            <td headers="th-type">알파벳</td>
            <td headers="th-type">숫자</td>
        </tr>
        <tr>
            <th abbr="value" scope="row" headers="th-data" id="th-value">값</th>
            <td headers="th-value">A</td>
            <td headers="th-value">7</td>
        </tr>
    </table>
</body>
</html>
